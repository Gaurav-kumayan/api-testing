<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">Trying Some APIs</h1>

        <div class="card mx-auto" style="max-width: 400px;">
            <img class="card-img-top result1" alt="Random Dog Image">
            <div class="card-body">
                <h5 class="card-title">Get a Random Cute Dog Pic</h5>
                <p class="card-text">Click the button below to generate a random dog pic using the API!</p>
                <button class="btn btn-primary btn1">Get Image</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
